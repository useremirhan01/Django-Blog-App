{% extends "layout.html" %}

{% block body %}
  <h3>Kontrol Paneli</h3>
  <hr>
  <p>Hoşgeldiniz,<small>{{request.user.username}}</small></p>

  <a class = "btn btn-danger" href = "{% url 'article:addarticle' %}">Makale Ekle</a>
  <hr>

  <div class="bd-example">
    <table class="table table-hover">
        <thead>
      <tr>
        <th scope="col">Başlık</th>
        <th scope="col">Yazar</th>
        <th scope="col">Tarih</th>
        <th scope="col">Güncelle</th>
        <th scope="col">Sil</th>
      </tr>
    </thead>
    <tbody>
     <!--<tr>
        <th scope="col">Başlık</th>
        <th scope="col">Yazar</th>
        <th scope="col">Tarih</th>
        <th scope="col">Güncelle</th>
        <th scope="col">Sil</th>
      </tr>-->
      {% for article in articles  %}

      <tr>
        <th scope="col"><a href = "{% url 'article:detail' article.id %}">{{article.title}}</a></th>
        <th scope="col">{{article.author}}</th>
        <th scope="col">{{article.created_date}}</th>
        <th scope="col"><a href = "{% url 'article:update' article.id %}" class = "btn btn-danger">Güncelle</button></th>
        <th scope="col"><a href = "{% url 'article:delete' article.id %}" class = "btn btn-danger">Sil</button></th>
      </tr>
        
      {% endfor %}

      
      
    </tbody>
  
    </table>
  </div>
{% endblock body %}
